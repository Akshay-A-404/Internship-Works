<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <h1>Personal Finance Dashboard</h1>
        <p>Track your expenses. Control your money.</p>
    </header>

    <div class="summary">
        <span>Total Spent</span>
        <h2 id="totalAmount">â‚¹0</h2>
    </div>

    <div class="main">
        <div class="card">
            <h3>Add Expense</h3>

            <label>Expense Name</label>
            <input type="text" id="expenseName" placeholder="e.g. Lunch, Rent">

            <label>Amount</label>
            <input type="number" id="expenseAmount" placeholder="e.g. 250">

            <button id="addExpense">Add Expense</button>
            <button id="deleteLast" class="danger">Delete Last Expense</button>
        </div>

        <div class="card">
            <h3>Your Expenses</h3>
            <ul id="expenseList"></ul>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
